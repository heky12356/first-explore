location / {
	if (!-e $request_filename){
rewrite so/(.*?).html$ /w/search.php?text=$1 last; 
rewrite so/(.*?)$ /w/search.php?text=$1 last; 
rewrite links/([1-9]+[0-9]*).html$ /w/links-.php?id=$1;
rewrite news-([a-zA-Z0-9_.-]*).html$ /w/news.php?article=$1 last; 
rewrite sitemap.xml /w/dada/sitemap.php last; 
rewrite dir-([1-9]+[0-9]*)-([1-9]+[0-9]*).html$ /w/dir.php?dirmulu=$1&page=$2 last; 
	}
	
}